<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="exchange_box">
        <div class="dropdown">
            <button class="dropbtn" id="from-button">USD</button>
            <div class="dropdown-content" id="from-currency-list">
                <a href="#">USD</a>
                <a href="#">KRW</a>
                <a href="#">YEN</a>
            </div>
        </div>
        <div class="input-area">
            <input type="number" id="from-input" onkeyup="convert()"  />
            <div>DOLLAR$$</div>
        </div>
     </div>
     <h1 style="margin-left:10vh;">=</h1>
     <div class="exchange_box">
        <div class="dropdown">
            <button class="dropbtn" id="to-button">USD</button>
            <div class="dropdown-content" id="to-currency-list">
                <a href="#">USD</a>
                <a href="#">KRW</a>
                <a href="#">YEN</a>
            </div>
        </div>
        <div class="input-area">
            <input type="number" id="to-input" onkeyup="convert()"/>
            <div>DOLLAR$$</div>
        </div>
     </div>
    <script src="main.js"></script>
</body>

</html>
